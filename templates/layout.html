<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/inline.css') }}">
</head>
<body>
<header class="header">
    <h1 class="header__title">
    {% block title %}{% endblock %}
    </h1>
    <div class="username">
    {{uname}} / {{ rid }}
    </div>
</header>
<main class="main">

{% if error %}
    <div class=error>
        {{ error }}
    </div>
{% endif %}

{% block main %}{% endblock %}

</main>
</body>
</html>
